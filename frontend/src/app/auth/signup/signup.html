<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Sign Up</h2>
        <p class="login-subtitle">Enter your credentials to create your account</p>

        <form #loginForm="ngForm" novalidate>
            <label>
                Username
                <input type="text" [(ngModel)]="username" name="username" placeholder="name" required
                    #nameRef="ngModel" />
            </label>
            <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="error">
                <div *ngIf="nameRef.errors?.['required']">Name is required.</div>
            </div>

            <label>
                Email
                <input type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required email
                    #emailRef="ngModel" />
            </label>
            <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="error">
                <div *ngIf="emailRef.errors?.['required']">Email is required.</div>
                <div *ngIf="emailRef.errors?.['email']">Enter a valid email address.</div>
            </div>

            <label>
                Password
                <div class="password-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
                        placeholder="Enter your password" required minlength="6" #passwordRef="ngModel" />
                    <span class="toggle-password" (click)="togglePassword()">
                        <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
                    </span>
                </div>
            </label>
            <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)" class="error">
                <div *ngIf="passwordRef.errors?.['required']">Password is required.</div>
                <div *ngIf="passwordRef.errors?.['minlength']">Password must be at least 6 characters.</div>
            </div>

            <button type="button" (click)="submit()" [disabled]="loginForm.invalid">Sign Up</button>
        </form>

        <p class="signup-text">
            Already have an account? <a routerLink="/login">Login</a>
        </p>
    </div>
</div>
